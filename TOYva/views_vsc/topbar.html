    <script type="text/javascript">
        var searchParentFrame = null;
        function searchBoard(){
            searchParentFrame = document.frmBoardSearch;
            if(searchParentFrame.searchKeyword.value.split(/[ \t]/g).join("")==""){
                alert("검색어를 입력하세요.");
                searchParentFrame.searchKeyword.focus();
                return;
            }
            searchFrmAfter(searchParentFrame);
            return;
        }
        function searchFrmAfter(frm){
            $("cafe_main").src = "/ArticleSearchList.va?searchKeyword="+frm.searchKeyword.value;
        }
    </script>

    <div class="container mb-1">

                    <button onclick="searchBoard();" type="button" class="btn" style="background-color:#e07a5f;">검색</button>
                </form>
